<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Badeen+Display&family=Bebas+Neue&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+CO+Guides&display=swap"
      rel="stylesheet"
    />

    <title>Quiz Project</title>
  </head>
  <body>
    <div class="container">
      <div class="game">
        <div class="content">
          <h1 class="question"></h1>
          <div class="answers"></div>
        </div>
        <button class="submit">Submit</button>
      </div>
      <div class="result">
        <h1>Congratulations</h1>
        <h3 class="correct"></h3>
        <h3 class="wrong"></h3>
        <h2 class="score"></h2>
        <button class="play">Play Again</button>
      </div>
    </div>
    <!-- javascript -->
    <script src="./script.js"></script>
  </body>
</html>
